<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Vollkorn:wght@400;500&display=swap" rel="stylesheet">
    <link href="calculator.css" rel="stylesheet">
</head>
<body>
    <h1> Calculator using HTML + CSS + JavaScript </h1>
    <div class="calculator">
     <div class="screen">
        <div class="screenDisplay">
           <p class="calculation">
             <span id="calculationText"></span>   
           </p> 
            <p class="result">
         <span id="resultText">0</span>
            </p>
        </div>
     </div>     
    <table>
            <tr>
            <td><input class="btnOperator" type="button" id="clear" value="C"></td>
            <td><input class="btnOperator" type="button" id="back" value="X"></td>
            <td><input class="btnMath" type="button" onclick="insert('/')" value="/"></td>
            <td><input class="btnMath" type="button" onclick="insert('*')" value="*"></td>
        </tr>

        <tr>
            <td><input class="btn" type="button" onclick="insert('7')" value="7"></td>
            <td><input class="btn" type="button" onclick="insert('8')" value="8"></td>
            <td><input class="btn" type="button" onclick="insert('9')" value="9"></td>
            <td><input class="btnMath" type="button" onclick="insert('-')" value="-"></td>
        </tr>

        <tr>
            <td><input class="btn" type="button" onclick="insert('4')" value="4"></td>
            <td><input class="btn" type="button" onclick="insert('5')" value="5"></td>
            <td><input class="btn" type="button" onclick="insert('6')" value="6"></td>
            <td><input class="btnMath" type="button" onclick="insert('+')" value="+"></td>
        </tr>

        <tr>
            <td><input class="btn" type="button" onclick="insert('1')" value="1"></td>
            <td><input class="btn" type="button" onclick="insert('2')" value="2"></td>
            <td><input class="btn" type="button" onclick="insert('3')" value="3"></td>
            <td rowspan="2">
             <input 
               onkeydown= " "
               style="height:100px"
               class="btnOperator"
               type="button"
               id="equal"
               value="="/>     
            </td>
        </tr>

        <tr>
           <td colspan="2"> 
            <input style="width:100px" class="btn" type="button" onclick="insert('0')" value="0"/></td>
            <td><input class="btn" type="button" onclick="insert('.')" value="."/></td>
        </tr>
    </table>
</div>
    <script src="calcuator.js"></script>

</body>
</html>
